<!DOCTYPE HTML>
<html>

<head>
	<title>Login</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" defer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>

<!-- 	<script src="C:\Workspaces\interstellar\target\js\interstellar.min.js" defer></script> -->
	
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/main/javascript/Interstellar.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/main/javascript/Element.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/main/javascript/validation/BaseValidator.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/main/javascript/validation/RequiredValidator.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/main/javascript/validation/renderers/Bootstrap3ValidationRenderer.js" defer></script>
	
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/test/javascript/main.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/test/javascript/login.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/test/javascript/username.js" defer></script>
	<script type="text/javascript" src="C:\Workspaces\interstellar/src/test/javascript/password.js" defer></script>
</head>

<body>
	<div class="container login">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 xcol-md-offset-4">
				<form id="login-form" class="form-horizontal" th:action="/login" method="post">
				
					<h1>Please sign in</h1>
					
					<div class="form-group row username">
						<label for="username" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-9">
							<input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus th:value="${#strings.isEmpty(username) ? @environment.getProperty('security.user.name') : username}" autocomplete="off" tabindex="1" />
						</div>
					</div>
					
					<div class="form-group row password">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" name="password" id="password" class="form-control" placeholder="Password" th:value="${@environment.getProperty('security.user.password')}" autocomplete="off" tabindex="2" />
						</div>
					</div>

					<div class="row">
						<div class="col-sm-5 col-sm-offset-2 col-md-4">
							<input id="login-btn" type="button" class="btn btn-primary" value="Sign In" tabindex="3" />
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
