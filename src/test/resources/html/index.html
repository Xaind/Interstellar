<!DOCTYPE html>
<head>
	<title>Test Page</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="../../../../dist/element.js" defer></script>
	<script src="../javascript/main.js" defer></script>
	<script src="../javascript/username.js" defer></script>
	<script src="../javascript/password.js" defer></script>
	
</head>
<body>

	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group row">
				<div class="col-sm-8 col-sm-offset-3">
					<h1>Test Page</h1>
				</div>
			</div>
		
			<div class="form-group row">
				<label for="username" class="control-label col-sm-2 col-sm-offset-1 text-right">Username</label>
				<div class="input-group col-sm-6">
					<input id="username" type="text" class="form-control" placeholder="Username">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="password" class="control-label col-sm-2 col-sm-offset-1 text-right">Password</label>
				<div class="input-group col-sm-6">
					<input id="password" type="password" class="form-control" placeholder="Password">
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button">Search</button>
					</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-8 col-sm-offset-3">
					<button id="submit-btn" class="btn btn-primary" type="button">Submit</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
